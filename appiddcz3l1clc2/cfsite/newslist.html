<script>
    $(function () {
        var widthc = parseInt($('.choise').width());
        $('.choise').css('left', '0px'); //进入页面时标的位置
        $('.choise').hide();
        $('.scrollline p').click(function () {
            $('.choise').show();
            var i = $(this).index();
            if (i == 0) {
                $('.choise').animate({ left: (30 - widthc / 2) + 'px' }, 1000);
            }
            else {
                $('.choise').animate({ left: (60 + 3) * i + (30 - widthc / 2) + 'px' }, 1000);
            }
        })
    });

    $('#engineering').on("pageshow", function () {
        getScheduleList(1);

        $(".selectDate option").click(function () {
            getScheduleList(1);
        });
    });
