    <div id="divName" class="input_text02_box">
      <p class="f16">联系人：</p>
      <input name="textfield" type="text" id="repair_input_text01" onfocus="if(this.value=='请输入您的真实姓名') {this.value=''}" onblur="checkName()" value="请输入您的真实姓名">

      <input name="textfield" type="tel" id="repair_input_text02" onfocus="if(this.value=='请输入11位手机号码') {this.value=''}" onblur="checkTel()" value="请输入11位手机号码">

    <div class="repair_tit01 f16">报修地址</div>
    <div class="layout_box01">
      <div id="divProject" class="repair_select01">

          <option value="VC00003">万科湖心岛</option>
          <option value="VC00004">万科金色悦城</option>
          <option value="VC00005">万科金域华府</option>
          <option value="VC00006">万科海沧万科城</option>
          <option value="VC00007">万科广场</option>
          <option value="VC00008">万科泉州万科城</option>
        </select>
      </div>
    </div>
